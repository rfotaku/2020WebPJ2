<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="../js/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script src="../js/jquery-validation-1.14.0/dist/additional-methods.js"></script>
    <script src="../js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/register.css"/>
</head>
<body>
<div id="background">
    <div class="blank"></div>
    <div id="container">
            <h1 id="title">用户注册</h1>
        <form action="../../pj2Server/php/register.php" method="post" id="register_form">
            <fieldset>
            <p>
                <label for="username">请输入用户名：</label>
                <input type="text" id="username" name="username">
            </p>
            <p>
                <label for="email">请输入电子邮箱：</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label for="password">请输入密码：</label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="checkPWD">请确认密码：</label>
                <input type="password" id="checkPWD" name="checkPWD">
            </p>
            <input type="submit" id="button" value="注册">
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
